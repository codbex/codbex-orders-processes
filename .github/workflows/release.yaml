name: Release - Module

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release Version
        required: true
        default: 1.0.0

run-name: 'version set to ${{ inputs.release-version }} for release'

jobs:
  main:
    uses: codbex/codbex-infra/.github/workflows/module-release.yaml@main
    with:
      packages: codbex-orders-processes
      packages-build: codbex-orders-processes
      release-version: ${{ inputs.release-version }}
      release-content: |
        ## codbex-products - ${{ inputs.release-version }}
  
        Products Management Module
  
        ## Installation
  
        ```
        npm install @codbex/codbex-orders-processes@${{ inputs.release-version }}
        ```
  
        ## Access points:
  
        - [/services/web/dashboard/](http://localhost:80/services/web/dashboard/) - Admin Panel
    secrets: inherit
